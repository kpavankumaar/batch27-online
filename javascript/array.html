		// exp5 element modified by removing the exp5[2]

		var exp5_1 = exp5.splice(1,0,55)
		// select the exp5[1] and remove zero number of elements .

		var exp6 = [1,2,3,4];

		// example 7
		var exp7 = [4,1,3,2,5];
		exp7.sort();
		var exp7_1 = [14,11,13,12,15]
		exp7_1.sort();
		var exp7_2 = [4,1,3,22,2,5,10]
		exp7_2.sort(function( value1,value2){
			return value1 - value2;
		});
		// sort method is expecting postive value if value 1 is greater than value2 
		// sort method is expecting negative value if value 2 is greater than value1 
		// sort method is expecting zero value if value1 - value2 are equal
		exp7_3 = [true,false,true,true,false]
		exp7_3.sort();
